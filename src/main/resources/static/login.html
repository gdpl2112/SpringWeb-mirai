<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>登录首页</title>
    <script src="./js/bg.js"></script>
    <style>
        body {
            color: aliceblue;
        }
    </style>
</head>
<body>
<center><h1></h1></center>
<center><h1> QQ Bot 管理登录页面 </h1></center>
<center><h3 style="display: none" id="login-tips"></h3></center>
<div class="container" style="margin-top: 10%">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <form id="login-form" method="post" action="/login">
                <div class="form-group row">
                    <label for="userInput" class="col-sm-2 col-form-label col-form-label-lg">user</label>
                    <div class="col-sm-10">
                        <input id="userInput" name="username" type="text" class="form-control form-control-lg"
                               placeholder="用户名">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10" style="color:red" id="userTips"></div>
                </div>
                <div class="form-group row">
                    <label for="passwordInput" class="col-sm-2 col-form-label col-form-label-lg">password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control form-control-lg" id="passwordInput"
                               placeholder="密码">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10" style="color:red" id="passTips"></div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input
                                type="submit" class="form-control form-control-lg" value="登录"
                                id="commit-input"
                                placeholder="col-form-label-lg">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>
<script src="./js/login.js"></script>
</body>
</html>
